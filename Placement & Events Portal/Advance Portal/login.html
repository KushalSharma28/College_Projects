<body>
    <div class="auth-container">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card card">
                        <div class="auth-header card-header">
                            <img src="https://via.placeholder.com/80x80?text=Logo" alt="Logo" class="auth-logo rounded-circle">
                            <h2>Welcome Back</h2>
                            <p class="mb-0">Login to access your account</p>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                                
                                <div class="divider">
                                    <span class="divider-text">OR CONTINUE WITH</span>
                                </div>
                                
                                <div class="row g-2 mb-4">
                                    <div class="col-md-6">
                                        <button type="button" class="social-login-btn btn btn-outline-danger">
                                            <i class="fab fa-google me-2"></i> Google
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="social-login-btn btn btn-outline-primary">
                                            <i class="fab fa-linkedin me-2"></i> LinkedIn
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="auth-footer">
                                    <p>Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
