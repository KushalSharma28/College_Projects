<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Placement Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="auth-container">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8">
                    <div class="auth-card card">
                        <div class="auth-header card-header">
                            <img src="https://via.placeholder.com/80x80?text=Logo" alt="Logo" class="auth-logo rounded-circle">
                            <h2>Create Your Account</h2>
                            <p class="mb-0">Join our placement portal community</p>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <!-- Step Indicator -->
                            <div class="step-indicator">
                                <div class="step active" id="step1">1</div>
                                <div class="step" id="step2">2</div>
                                <div class="step" id="step3">3</div>
                            </div>
                            
                            <!-- Step 1: Basic Information -->
                            <form id="registrationForm">
                                <div class="form-step active" id="step1-form">
                                    <h5 class="mb-4">Basic Information</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="email" class="form-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="email" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">I am a</label>
                                            <div class="d-flex flex-wrap gap-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="userType" id="student" checked>
                                                    <label class="form-check-label" for="student">Student</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="userType" id="recruiter">
                                                    <label class="form-check-label" for="recruiter">Recruiter</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="userType" id="college">
                                                    <label class="form-check-label" for="college">College Admin</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4">
                                        <div></div> <!-- Empty div for spacing -->
                                        <button type="button" class="btn btn-primary next-step" data-next="step2-form">Next <i class="fas fa-arrow-right ms-2"></i></button>
                                    </div>
                                </div>
                                
                                <!-- Step 2: Account Details -->
                                <div class="form-step" id="step2-form">
                                    <h5 class="mb-4">Account Details</h5>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="username" class="form-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="username" required>
                                            </div>
                                            <small class="text-muted">This will be your unique identifier</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div class="password-strength mt-1">
                                                <div class="password-strength-bar" id="passwordStrength"></div>
                                            </div>
                                            <small class="text-muted">Use 8+ characters with mix of letters, numbers & symbols</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="confirmPassword" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="btn btn-outline-secondary prev-step" data-prev="step1-form">
                                            <i class="fas fa-arrow-left me-2"></i> Back
                                        </button>
                                        <button type="button" class="btn btn-primary next-step" data-next="step3-form">Next <i class="fas fa-arrow-right ms-2"></i></button>
                                    </div>
                                </div>
                                
                                <!-- Step 3: Additional Information -->
                                <div class="form-step" id="step3-form">
                                    <h5 class="mb-4">Additional Information</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="college" class="form-label">College/University</label>
                                            <select class="form-select" id="college">
                                                <option selected disabled>Select your college</option>
                                                <option>ABC College of Engineering</option>
                                                <option>XYZ University</option>
                                                <option>PQR Institute of Technology</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="course" class="form-label">Course</label>
                                            <select class="form-select" id="course">
                                                <option selected disabled>Select your course</option>
                                                <option>Computer Science Engineering</option>
                                                <option>Electrical Engineering</option>
                                                <option>Mechanical Engineering</option>
                                                <option>Information Technology</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="year" class="form-label">Year of Study</label>
                                            <select class="form-select" id="year">
                                                <option selected disabled>Select year</option>
                                                <option>1st Year</option>
                                                <option>2nd Year</option>
                                                <option>3rd Year</option>
                                                <option>4th Year</option>
                                                <option>5th Year</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phone">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="terms" required>
                                                <label class="form-check-label" for="terms">
                                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="btn btn-outline-secondary prev-step" data-prev="step2-form">
                                            <i class="fas fa-arrow-left me-2"></i> Back
                                        </button>
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-user-plus me-2"></i> Complete Registration
                                        </button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="auth-footer mt-4">
                                <p>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
